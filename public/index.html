<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f5d0a3344a9bd0e384b6e0d1a1efd9db"></script>
<title>React App</title>
<style>
  .default {
    position: absolute;
    top: -99999px;
  }

  .mask {
    width: 100%;
    height: 100vh;
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 10;
    transition: opacity 2s;
    display: flex;
    justify-content: center;
    align-items: center;
    font: 20px/1 'arial';
    color: #fff;
    background: #111;
  }

  .mask.off {
    opacity: 0;
  }
</style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div class="default"></div>
  <div class="mask">Loading...</div>

  <script>
    const path = 'https://eurako.github.io/react_business/';

    const imgs = [
      path + 'img/pic1.jpg',
      path + 'img/pic2.jpg',
      path + 'img/pic3.jpg',
      path + 'img/pic4.jpg',
      path + 'img/pic5.jpg',
      path + 'img/pic6.jpg',
    ];

    const vids = [
      path + 'img/vid1.mp4',
      path + 'img/vid2.mp4',
      path + 'img/vid3.mp4',
      path + 'img/vid4.mp4',
      path + 'img/vid5.mp4',
    ];
    let loadedImg = false;
    const lenImg = imgs.length;
    const lenVid = vids.length;
    const defaults = document.querySelector('.default');
    const mask = document.querySelector('.mask');
    tags = '';

    //먼저 배열로부터 img돔을 만들고
    createDOM();
    //img의 소스이미지가 모두 로딩완료되면 then구문이 동기적으로 실행
    // 동적으로 만들어진 img,vid 돔의 이미지, 영상소스가 모두 로딩완료되면서 
    // 두함수 모두 promise객체를 리턴하면 동기적으로 then구문실행
    Promise.all([loadImg(), loadVid()]).then((result) => {
      console.log(result);

      if (result) {
        mask.classList.add('off');
        setTimeout(() => {
          mask.remove();
          defaults.remove();
        }, 2000);
      }
    });

    function createDOM() {
      imgs.forEach(src => {
        tags += `<img src=${src} />`
      })
      vids.forEach(src => {
        tags += `<video src=${src}></video>`;
      })
      defaults.innerHTML = tags;
    }

    function loadImg() {
      return new Promise((res, rej) => {
        const imgDOM = defaults.querySelectorAll('img');
        let countImg = 0;

        imgDOM.forEach((img) => {
          img.onload = () => {
            countImg++;
            if (lenImg === countImg) {
              loadedImg = true;
              res(loadedImg);
            }
          }
        })
      })
    }


    function loadVid() {
      return new Promise((res, rej) => {
        const vidDOM = defaults.querySelectorAll('video');
        let countVid = 0;

        vidDOM.forEach((vid) => {
          vid.onloadeddata = () => {
            countVid++;
            if (countVid === lenVid) {
              res(true);
            }
          }
        })
      })
    }

  </script>

</body>
